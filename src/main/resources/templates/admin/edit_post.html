<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{admin/header::header}"></div>

<body>
<div th:replace="~{admin/header::navbar}"></div>

<div class="row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center"> Edit Post</h2>
        </div>
        <div class="card-body">
            <!--                define a form, when user submits it,it'll send data to /admin/post, and data bound with an object called 'post'-->
            <form role="form" method="post" th:action="@{/admin/posts/{postId}(postId=${post.id})}" th:object="${post}">

                <input type="hidden" th:field="*{url}">
                <input type="hidden" th:field="*{createdOn}">
                <div class="mb-3">
                    <label class="form-label"> Title </label>
                    <input
                            type = "text"
                            class="form-control"
                            id = "title"
                            placeholder="enter post title"
                            name="title"
                            th:field="*{title}"
                    />
                    <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>

                </div>

                <div class="mb-3">
                    <label class="form-label">Brief Description</label>
                    <textarea class="form-control"
                              id="shortDescription"
                              name="shortDescription"
                              placeholder="Enter brief summary"
                              rows="3"
                              th:field="*{shortDescription}"
                    >

                        </textarea>
                    <p th:if="${#fields.hasErrors('shortDescription')}" class="text-danger" th:errors="*{shortDescription}"></p>

                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea class="form-control"
                              id="content"
                              name="content"
                              placeholder="Write down your thoughts"
                              rows="8"
                              th:field="*{content}"
                    >
                        </textarea>
                    <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>

                </div>
                <button type="submit" class="btn btn-primary"> Submit </button>
            </form>

        </div>
    </div>

</div>
<br>
<div th:replace="admin/footer::footer">
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create( document.querySelector( '#content' ) )
        .then( editor => {
            console.log( editor );
        } )
        .catch( error => {
            console.error( error );
        } );
</script>
</body>
</html>
